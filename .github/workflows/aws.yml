on:
  push:
    branches: [master]
name: Deploy to Amazon ECS

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file
        run: |
          touch .env
          echo NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} >> .env
          echo NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }} >> .env
          echo NEXT_PUBLIC_OAUTH_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_OAUTH_GOOGLE_CLIENT_ID }} >> .env
          echo NEXT_PUBLIC_OAUTH_GOOGLE_SDK_URL=${{ secrets.NEXT_PUBLIC_OAUTH_GOOGLE_SDK_URL }} >> .env
          echo NEXT_PUBLIC_OAUTH_NAVER_CLIENT_ID=${{ secrets.NEXT_PUBLIC_OAUTH_NAVER_CLIENT_ID }} >> .env
          echo NEXT_PUBLIC_OAUTH_NAVER_SDK_URL=${{ secrets.NEXT_PUBLIC_OAUTH_NAVER_SDK_URL }} >> .env
          cat .env
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: knit-frontend-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and
          # push it to ECR so that it can
          # be deployed to ECS.
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: knit-front-container
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: knit
          cluster: knit-fargate
          wait-for-service-stability: true
